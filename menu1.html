<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiara Cake & Bakery Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAE3D9;
            color: #5E503F;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .menu-container {
            max-width: 750px;
            margin: 30px auto;
            background: #FFF5E1;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            border: 2px solid #E4C1F9;
        }
        h1 {
            color: #9C6644;
            font-size: 38px;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            background: #FAD2E1;
            padding: 10px;
            border-radius: 8px;
        }
        .category {
            font-size: 24px;
            font-weight: bold;
            margin-top: 35px;
            color: #6B4226;
            border-bottom: 2px solid #FF99C8;
            padding-bottom: 6px;
            display: inline-block;
        }
        .item {
            margin: 12px 0;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            font-weight: 300;
        }
        .price {
            font-weight: bold;
            color: #D77A61;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Kiara Cake & Bakery</h1>
        
        <div class="category">Brownies</div>
        <div class="item"><span>Fudgy Brownie (1 piece)</span> <span class="price">35.00 rs</span></div>
        <div class="item"><span>Chocolate Brownie (1 piece)</span> <span class="price">40.00 rs</span></div>
        <div class="item"><span>All Nuts Brownie (1 piece)</span> <span class="price">45.00 rs</span></div>
        <div class="item"><span>Nutella Brownie (1 piece)</span> <span class="price">45.00 rs</span></div>
        <div class="item"><span>Cookie Crush Brownie (1 piece)</span> <span class="price">45.00 rs</span></div>

        <div class="category">Cakes</div>
        <div class="item"><span>Marble Cake (1/2 kg)</span> <span class="price">200.00 rs</span></div>
        <div class="item"><span>Chocolate Cake (1/2 kg)</span> <span class="price">250.00 rs</span></div>
    </div>
</body>
</html>
